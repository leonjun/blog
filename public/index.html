<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://oss.consolelog.ltd/userLive2d/index.js"></script>
    <script>
        useLive2dInit({
            path:'http://oss.consolelog.ltd/userLive2d', //类库的位置
            modelType:'xxban',//模特类型 有：shizuku leee xxban epsilon haruto hijiki koharu longLeg miku tororo unitychan wanko
            homePath:'http://localhost:8080/',//要用到的地址
            positionStyle:'width:300px',//看板娘的样式
            //canvasStyle:'width:70%' //canvas样式
        })
    </script>
  </body>
</html>
